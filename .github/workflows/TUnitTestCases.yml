name: TUnitTestProjectTestCases

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # Run tests with new test runner
      - name: Run TUnit Tests
        run: |
          dotnet test \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory TestResults \
            --test-case-filter "FullyQualifiedName~TUnitTestProject.Tests.StringHelperTests OR FullyQualifiedName~TUnitTestProject.Tests.BooleanHelperTests OR FullyQualifiedName~TUnitTestProject.Tests.MyCalculatorTests"

      - name: Generate Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          TRX_FILE=$(find TestResults -name "test_results.trx" | head -1)
          if [ -f "$TRX_FILE" ]; then
            PASSED=$(grep -o 'outcome="Passed"' "$TRX_FILE" | wc -l)
            FAILED=$(grep -o 'outcome="Failed"' "$TRX_FILE" | wc -l)
            SKIPPED=$(grep -o 'outcome="NotExecuted"' "$TRX_FILE" | wc -l)
            TOTAL=$((PASSED + FAILED + SKIPPED))
            echo "- âœ… Passed: $PASSED"  >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $FAILED"  >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§© Total: $TOTAL"    >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ No TRX file found." >> $GITHUB_STEP_SUMMARY
          fi
