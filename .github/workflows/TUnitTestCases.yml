name: TUnitTestProjectTestCases

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: |
          dotnet test `
            --logger:"trx;LogFileName=test_results.trx" `
            --results-directory:"TestResults" `
            --filter:"FullyQualifiedName~TUnitTestProject.Tests.StringHelperTests |
                      FullyQualifiedName~TUnitTestProject.Tests.BooleanHelperTests |
                      FullyQualifiedName~TUnitTestProject.Tests.MyCalculatorTests"
        shell: pwsh

      - name: Publish Test Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: TUnit Test Results
          path: TestResults/**/*.trx
          reporter: dotnet-trx

      - name: Upload TRX Report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
