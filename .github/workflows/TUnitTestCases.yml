name: TUnitTestProjectTestCases

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # Step 5: Run tests
      - name: Run tests
        run: dotnet test \
         --logger "trx;LogFileName=test_results.trx" \
         --results-directory TestResults \
         --filter "FullyQualifiedName~TUnitTestProject.Tests.StringHelperTests \| FullyQualifiedName~TUnitTestProject.Tests.BooleanHelperTests \| FullyQualifiedName~TUnitTestProject.Tests.MyCalculatorTests"

      # Step 6: Generate Test Summary
      - name: Generate Test Summary
        if: always()
        shell: pwsh
        run: |
          echo "### ðŸ§ª Test Summary" >> $env:GITHUB_STEP_SUMMARY

          $trx = Get-ChildItem -Path TestResults -Filter "test_results.trx" -Recurse | Select-Object -First 1

          if ($trx) {
            $content = Get-Content $trx.FullName
            $passed  = ($content | Select-String 'outcome="Passed"').Count
            $failed  = ($content | Select-String 'outcome="Failed"').Count
            $skipped = ($content | Select-String 'outcome="NotExecuted"').Count
            $total = $passed + $failed + $skipped

            echo "- âœ… Passed: $passed"  >> $env:GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $failed"  >> $env:GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Skipped: $skipped" >> $env:GITHUB_STEP_SUMMARY
            echo "- ðŸ§© Total: $total"    >> $env:GITHUB_STEP_SUMMARY
          }
          else {
            echo "- âš ï¸ No TRX file found." >> $env:GITHUB_STEP_SUMMARY
          }
